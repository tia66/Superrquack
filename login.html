<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap">
    <style>
        body {
            font-family: 'Amatic SC', cursive;
            font-size: 20px;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 10px;
        }
        .login-container input {
            padding: 10px;
            font-size: 18px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #b22222;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inserisci il codice per sbloccare il sito:</h2>
        <input type="password" id="unlock-code" placeholder="Codice">
        <button onclick="unlockSite()">Sblocca</button>
    </div>

    <script>
        function unlockSite() {
            const enteredCode = document.getElementById('unlock-code').value;
            const correctCode = '030323'; 
            
            if (enteredCode === correctCode) {
                sessionStorage.setItem('unlocked', 'true');
                window.location.href = 'Superrquack.html'; 
            } else {
                alert('daiii, Ã¨ una data molto importante :>');
            }
        }
    </script>
</body>
</html>
